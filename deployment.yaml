apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obsidian
  template:
    metadata:
      labels:
        app: obsidian
    spec:
      containers:
      - name: obsidian
        image: lscr.io/linuxserver/obsidian:latest
        ports:
        - containerPort: 3000
        - containerPort: 3001
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Sao_Paulo"
        volumeMounts:
        - name: config-volume
          mountPath: /config
        resources:
          requests:
            memory: "1Gi"
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
          privileged: true
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: obsidian-pvc
      restartPolicy: Always
